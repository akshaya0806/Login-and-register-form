<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="form-box" id="login-box">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Enter your email" required />
      <input type="password" id="login-password" placeholder="Enter your password" required />
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button onclick="login()">Login Now</button>
      <p>Don't have an account? <a href="#" onclick="showRegister()">Signup now</a></p>
    </div>

    <div class="form-box hidden" id="register-box">
      <h2>Registration</h2>
      <input type="text" id="register-name" placeholder="Enter your name" required />
      <input type="email" id="register-email" placeholder="Enter your email" required />
      <input type="password" id="register-password" placeholder="Create a password" required />
      <input type="password" id="register-confirm" placeholder="Confirm password" required />
      <label><input type="checkbox" id="terms" /> I accept all terms & conditions</label>
      <button onclick="register()">Register Now</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login now</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
